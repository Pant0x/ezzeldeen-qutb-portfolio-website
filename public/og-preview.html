<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            color: #00f5ff;
            font-family: 'Courier New', monospace;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00f5ff;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }
        
        .terminal-header {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .name {
            font-size: 48px;
            color: #00f5ff;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
        }
        
        .title {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            background: #00f5ff;
            color: #000;
            padding: 8px 16px;
            margin: 20px auto;
            width: fit-content;
        }
        
        .description {
            font-size: 16px;
            color: #00ff88;
            text-align: center;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: #00ff88;
            color: #000;
            padding: 12px 24px;
            border: none;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn-outline {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }
        
        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            border: 2px solid #00f5ff;
            background: transparent;
            color: #00f5ff;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">ezzeldeen@ai-portfolio:~$ whoami</div>
        
        <div class="name">EZZELDEEN QUTB</div>
        
        <div class="title">AI AND ML ENGINEER</div>
        
        <div class="description">
            Building intelligent systems that can see, understand, and act on visual data<br>
            bridging the gap between data and solutions with AI & Machine Learning
        </div>
        
        <div class="buttons">
            <button class="btn">View Portfolio</button>
            <button class="btn btn-outline">View Resume</button>
        </div>
        
        <div class="social">
            <button class="social-btn">GitHub</button>
            <button class="social-btn">LinkedIn</button>
            <button class="social-btn">Instagram</button>
        </div>
        
        <div class="footer">â†’ Press any key to enter the matrix...</div>
    </div>
</body>
</html>
